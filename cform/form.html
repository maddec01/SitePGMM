
<script src="/cform/form.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>

<div class="form-container">
    <form method="post" id="reused_form" >
        <label for="name">Your Name:</label>
        <input id="name" type="text" name="Name" required maxlength="50">
        <label for="email">Email Address:</label>
        <input id="email" type="email" name="Email" required maxlength="50">
        <label for="message">Message:</label>
        <textarea id="message" name="Message" rows="10" maxlength="6000" required></textarea>
        <div class="g-recaptcha" data-theme="dark" data-sitekey="6LczG04UAAAAABtAMHn7QVSUv4_tpWPYaGIUZKd3"></div>
        <button class="button-primary" type="submit">Send</button>
    </form>
    <div id="success_message" style="display:none">
        <h2 style="color: #3bc765">Message submited successfully!</h2>
        <p>I'll get back to you as soon as possible.</p>
    </div>
    <div id="error_message" style="width:100%; height:100%; display:none; ">
        <h2 style="color: #ba4343">Error</h2>
        <p>Sorry there was an error sending your form.</p>
    </div>
</div>
